---
- name: Tap  repo
  homebrew_tap:
    name: '{{ item }}'
  with_items:
    - homebrew/cask-fonts
    - nextdns/tap

- name: Update and upgrade packages for Homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: Install homebrew cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - font-fira-code-nerd-font
    - font-meslo-lg-nerd-font
    - iina
    - iterm2
    - keybase
    - rancher
    - rectangle
    - signal
    - visual-studio-code

- name: Install homebrew packages
  homebrew:
    name: "{{ item }}"
    state: present
  with_items:
    - bat
    - coreutils
    - git
    - gh
    - go
    - fd
    - findutils
    - fzf
    - gnu-sed
    - htop
    - iproute2mac
    - jq
    - neovim
    - nextdns
    - nmap
    - ripgrep
    - starship
    - tcpdump
    - tree
    - wget
    - zsh-completions
    - zoxide
